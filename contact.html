<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Aryan Sakhare">
    <title>Contact - Aryan Sakhare</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Contact Aryan Sakhare</h1>
            <p class="title">Get in touch for any queries or work!</p>
        </div>
    </header>

    <main>
        <!-- Contact Form Section -->
        <section id="contact">
            <h2>Reach Out to Me</h2>
            <form action="mailto:sakharearyan23@gmail.com" method="POST" enctype="multipart/form-data">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
